<mat-toolbar color="primary">
  <a routerLink="/home" class="logo">
    <span>TeldaProgTest</span>
  </a>
  <span class="spacer"></span>
  <div *ngIf="!currentUser">
    <button mat-stroked-button class="signInButton" routerLink="/auth">Sign in</button>
  </div>
  <div *ngIf="currentUser">
    <button mat-stroked-button class="signInButton" (click)="logOut()">Log out</button>
  </div>
</mat-toolbar>
